name: Monitoramento 24h

on:
  schedule:
    - cron: '0 */12 * * *'  # Executa a cada 12 horas
  workflow_dispatch:        # Permite rodar manualmente pelo botão "Run workflow"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Pega o código do repositório
      - name: Checkout do código
        uses: actions/checkout@v3

      # Configura a versão do Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Instala dependências do Python e Playwright (incluindo tzdata)
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests playwright tzdata
          playwright install firefox

      # Etapa de teste: verificar acesso aos secrets do Telegram
      - name: Testar secrets
        run: |
          echo "TELEGRAM_TOKEN length: ${#TELEGRAM_TOKEN}"
          echo "TELEGRAM_CHAT_ID: $TELEGRAM_CHAT_ID"
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # Roda o script monitor.py com os secrets do Telegram
      - name: Rodar monitor.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python monitor.py
