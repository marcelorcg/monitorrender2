name: Monitoramento 24h

on:
  schedule:
    - cron: '0 */12 * * *'  # â° Executa a cada 12 horas
  workflow_dispatch:        # â–¶ï¸ Permite rodar manualmente pelo botÃ£o "Run workflow"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¦ Etapa 1: Baixar o cÃ³digo do repositÃ³rio
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      # ğŸ Etapa 2: Configurar o Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ğŸ“š Etapa 3: Instalar dependÃªncias do Python a partir do requirements.txt
      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ğŸš€ Etapa 4: Executar o script monitor.py com os secrets do Telegram
      - name: Rodar monitor.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python monitor.py
